{% extends "principal.html" %}
{% block contenido %}
<h1>Eliminar Usuario</h1>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que deseas eliminar al usuario {{ usuario.nombre }}?</p>
        <button type="submit">Sí, eliminar </button> 
        <a href="{% url 'usuario_lista' %}">Cancelar</a>
    </form>
{% endblock contenido %}
